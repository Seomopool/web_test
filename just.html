  <body>
    <img id="junyeon" src="Fightjunyeon.png" />
    <img id="minje" src="Fightminje.png" />

    <button id="leftBtn">â†</button>
    <button id="rightBtn">â†’</button>
    <div id="hpContainer">
    <div class="hpWrapper">
        <span>ì¤€ì—° HP</span>
        <div class="hpBarBg">
        <div id="junyeonHpBar" class="hpBarFill"></div>
        </div>
    </div>
    <div class="hpWrapper">
        <span>ë¯¼ì¬ HP</span>
        <div class="hpBarBg">
        <div id="minjeHpBar" class="hpBarFill"></div>
        </div>
    </div>
    </div>
  <div id="gameMessage"></div>

<script>
  const junyeon = document.getElementById("junyeon");
  const minje = document.getElementById("minje");

  let posX = 15; // vw ê¸°ì¤€ ìœ„ì¹˜
  let minjeHp = 100;
  let junyeonHP = 100;

  // ì²´ë ¥ë°” ì—…ë°ì´íŠ¸ í•¨ìˆ˜
  function updateHpBars() {
    document.getElementById("minjeHpBar").style.width = minjeHp + "%";
    document.getElementById("junyeonHpBar").style.width = junyeonHP + "%";

    if (minjeHp <= 0) {
      minje.style.opacity = 0.3;
      showGameMessage("ğŸ‰ ì¤€ì—° ìŠ¹ë¦¬!");
      // fireball ì •ì§€: clearInterval(...)
    }

    if (junyeonHP <= 0) {
      junyeon.style.opacity = 0.3;
      showGameMessage("ğŸ’€ ë¯¼ì¬ ìŠ¹ë¦¬!");
      // ë²„íŠ¼ ë¹„í™œì„±í™” ë“±
    }
  }
  function showGameMessage(text) {
  const msg = document.getElementById("gameMessage");
  msg.textContent = text;
  msg.style.display = "block";
  }


  // ì¶©ëŒ íŒì • í•¨ìˆ˜
  function isColliding(el1, el2) {
    const rect1 = el1.getBoundingClientRect();
    const rect2 = el2.getBoundingClientRect();
    return !(
      rect1.right < rect2.left ||
      rect1.left > rect2.right ||
      rect1.bottom < rect2.top ||
      rect1.top > rect2.bottom
    );
  }

  // ì¶©ëŒ ì‹œ ë°ë¯¸ì§€
  function checkCollisionAndDamage() {
    if (isColliding(junyeon, minje)) {
      minjeHp -= 5;
      if (minjeHp < 0) minjeHp = 0;
      updateHpBars();
    }
  }


  // ì´ë™ ë²„íŠ¼ ì²˜ë¦¬
  document.getElementById("leftBtn").addEventListener("click", () => {
    if (junyeonHP <= 0) return; // âŒ ì²´ë ¥ì´ 0ì´ë©´ ë¬´ì‹œ
    posX -= 5;
    junyeon.style.left = posX + "vw";
    checkCollisionAndDamage();
  });

  document.getElementById("rightBtn").addEventListener("click", () => {
    if (junyeonHP <= 0) return; // âŒ ì²´ë ¥ì´ 0ì´ë©´ ë¬´ì‹œ
    posX += 5;
    junyeon.style.left = posX + "vw";
    checkCollisionAndDamage();
  });

  
  // í˜ì´ì§€ ì‹œì‘ ì‹œ HPë°” ì´ˆê¸°í™”
  updateHpBars();

    function shootFireball() {
    if (minjeHp <= 0) return;

    const fireball = document.createElement("div");
    fireball.classList.add("fireball");

    // ë¯¼ì¬ ìœ„ì¹˜ì—ì„œ ë°œì‚¬
    const startX = minje.offsetLeft + 40; // ë¯¼ì¬ ì˜¤ë¥¸ìª½ ë
    const startY = minje.offsetTop + 40;  // ì¤‘ê°„ ë†’ì´

    fireball.style.left = startX + "px";
    fireball.style.top = startY + "px";
    document.body.appendChild(fireball);
    
    let currentX = startX;
    const speed = -10; // ì™¼ìª½ìœ¼ë¡œ ì›€ì§ì´ê¸° (ìŒìˆ˜)

    // ì§§ì€ ì‚¬ì •ê±°ë¦¬ë¡œ ì´ë™
    const moveInterval = setInterval(() => {
      currentX += speed;
      fireball.style.left = currentX + "px";

    // ì¶©ëŒ ê°ì§€
      if (isColliding(fireball, junyeon)) {
        junyeonHP -= 10;
        if (junyeonHP < 0) junyeonHP = 0;
        updateHpBars();
        fireball.remove();
        clearInterval(moveInterval);
      }

      // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì œê±°
      if (currentX < 0) {
        fireball.remove();
        clearInterval(moveInterval);
      }
    }, 30);

  }

    // 1ì´ˆë§ˆë‹¤ ìë™ ë°œì‚¬

    setInterval(shootFireball, 500);

</script>
