  <h1>팔씨름이란?</h1>

  <p><strong>팔씨름</strong>은 두 사람이 테이블에 마주 앉아 서로의 팔을 잡고 힘으로 상대의 팔을 눌러 이기는 <em>힘겨루기 스포츠</em>입니다.</p>

  <img src="armfight.jpg" alt="팔씨름 사진">

  <h2>기본 규칙</h2>
  <ul>
    <li>양 선수가 팔꿈치를 테이블에 고정합니다.</li>
    <li>손을 맞잡고, 심판의 시작 신호에 따라 힘겨루기를 시작합니다.</li>
    <li>상대의 손등이 테이블에 닿으면 승리합니다.</li>
  </ul>

  <h2>주의사항</h2>
  <ul>
    <li>팔꿈치를 들거나 반칙을 하면 실격 처리될 수 있습니다.</li>
    <li>무리한 힘은 팔 부상의 원인이 될 수 있습니다.</li>
  </ul>

  <p>팔씨름은 단순한 힘겨루기가 아닌, <strong>기술</strong>과 <strong>전략</strong>이 중요한 스포츠입니다!</p>
